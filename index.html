<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "screen">
        <div class = "nav">
            <h1>Dashboard</h1>
            <div class = "dashItems">
                <img src="icons/home-account.svg">
                <p>Home</p>
                <img src="icons/id-card.svg">
                <p>Profile</p>
                <img src="icons/message-alert.svg">
                <p>Messages</p>
                <img src="icons/history.svg">
                <p>History</p>
                <img src="icons/calendar-check.svg">
                <p>Task</p>
            </div>
            <div class = "supportItems">
                <img src = "icons/cog-outline.svg">
                <p>Settings</p>
                <img src = "icons/chat-question.svg">
                <p>Support</p>
                <img src = "icons/shield.svg">
                <p>Security</p>
            </div>
        </div>
        <div class = "info">
            <div class = "header">
                <div class = "search">
                    <img src = "icons/search-web.svg">
                    <input type="text" class = "searchBar">
                    <img src = "icons/bell-circle.svg" id = "bell">
                    <div id = "profile">A</div>
                    <p id = "name">Austin Ha</p>
                </div>
                <div class = "bio"> 
                    <div id = "lowerProfile">A</div>
                    <p id = "userName">Austin Ha (@austinha13)</p>
                    <div class = "bioButton" id = "leftButton">New</div>
                    <div class = "bioButton">Upload</div>
                    <div class = "bioButton">Share</div>
                </div>
            </div>
            <div class = "projects"></div>
        </div>

    </div>
</body>
</html>
